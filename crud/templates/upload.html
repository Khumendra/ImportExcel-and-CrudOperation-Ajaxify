{% extends 'base.html' %}
{% block  content %}

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                <p {% if message.tags %} class="" {% endif %}>{{ message }}</p>
            </div>
        {% endfor %}
    {% endif %}


    <form align="center" action="" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            {% csrf_token %}
            <label for="xlsxFile">
                <p>Choose Excel File (Supported format: xlsx)</p>
                <input class="form-control" id="xlsxFile" type="file" name="myfile">
            </label>
            <button type="submit" class="btn btn-primary">Upload</button>
            <a class="btn btn-danger" href="{% url 'myapp:crud_ajax' %}">CRUD Operation</a>

        </div>

    </form>

{% endblock %}
